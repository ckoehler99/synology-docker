version: "3"
services:

  influxdb:
    container_name: influxdb
    image: influxdb:2.4.0
    ports:
      - 8086:8086
    volumes:
      - /volume1/docker/influxdb/data:/var/lib/influxdb2
    user: root
    restart: always
    logging:
      driver: loki
      options:
        loki-url: "http://diskstation:3100/loki/api/v1/push"

  grafana:
    container_name: grafana
    image: grafana/grafana-oss:latest
    depends_on: 
      - influxdb
      - loki
    ports:
      - 3000:3000
    volumes:
      - /volume1/docker/grafana/config:/etc/grafana
      - /volume1/docker/grafana/data:/var/lib/grafana
    user: root
    restart: always
    logging:
      driver: loki
      options:
        loki-url: "http://diskstation:3100/loki/api/v1/push"
    networks:
      - monitoring    

  mosquitto:
    container_name: mosquitto
    image: eclipse-mosquitto:2
    ports:
      - 1883:1883
      - 9001:9001
    volumes:
      - /volume1/docker/mosquitto:/mosquitto
    user: root
    restart: always
    logging:
      driver: loki
      options:
        loki-url: "http://diskstation:3100/loki/api/v1/push"

  traefik:
    image: "traefik:v2.8"
    container_name: "traefik"
    command:
      #- "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "88:80"
      - "8088:8080"
    volumes:
      - /volume1/docker/traefik/config:/etc/traefik
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    logging:
      driver: loki
      options:
        loki-url: "http://diskstation:3100/loki/api/v1/push"
  whoami:
    image: "traefik/whoami"
    container_name: "simple-service"
    depends_on: 
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`whoami.localhost`)"
      - "traefik.http.routers.whoami.entrypoints=web"
    logging:
      driver: loki
      options:
        loki-url: "http://diskstation:3100/loki/api/v1/push"

  loki:
    container_name: loki
    image: grafana/loki:2.6.0
    depends_on: 
      - promtail
    ports:
      - "3100:3100"
    command: -config.file=/mnt/config/loki-config.yaml
    user: root
    restart: always
    volumes:
      - /volume1/docker/loki/config:/mnt/config
      - /volume1/docker/loki/data:/tmp/loki
    networks:
      - monitoring
    logging:
      driver: loki
      options:
        loki-url: "http://diskstation:3100/loki/api/v1/push"

  promtail:
    container_name: promtail
    image: grafana/promtail:2.6.0
    user: root
    restart: always
    volumes:
      - /var/log:/var/log
      - /volume1/docker/promtail:/config
      - /volume1/@docker:/var/lib/docker 
    command: -config.file=/etc/promtail/config.yml
    networks:
      - monitoring
    logging:
      driver: loki
      options:
        loki-url: "http://diskstation:3100/loki/api/v1/push"

  telegraf:
    container_name: telegraf
    image: telegraf
    user: root
    restart: always
    links:
      - influxdb
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /volume1/docker/telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
    depends_on:
      - influxdb
    logging:
      driver: loki
      options:
        loki-url: "http://diskstation:3100/loki/api/v1/push"

networks:
  backend:
    internal: true
  monitoring:
    driver: bridge

